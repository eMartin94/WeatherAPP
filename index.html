<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon-weather.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Weather APP</title>
</head>
<body onload="getFecha()">
    <section class="weather-content">
        <p id="fecha"></p>
        <div class="result">

        </div>

        <form action="" class="get-weather">
            <div class="select" id="continents">
                <select id="continent" onchange="lstPaises()">
                    <option disabled selected value="">Seleccione Continente</option>
                    <option value="americas">América</option>
                    <option value="europe">Europa</option>
                    <option value="asia">Asia</option>
                    <option value="africa">Africa</option>
                </select>
            </div>
            <div class="select" id="countries">
                <select id="country" onchange="lstCiudades()">
                    <option disabled selected value="">Seleccione País</option>
                </select>
            </div>
            <div class="select" id="cities">
                <select id="city">
                    <option disabled selected value="">Seleccione Ciudad</option>
                </select>
            </div>
            <input type="submit" class="btnBuscar" value="Buscar">
        </form>
    </section>
    <section class="footer">
        <p>Create by Martin Pizango | All rights reserved</p>
    </section>
    
    <script src="js/functions.js"></script>
    
    <script src="js/probando.js"></script>

    <script>
        $(document).ready(function(){
            $('#continent').select2();
        })
        $(document).ready(function(){
            $('#country').select2();
        })
        $(document).ready(function(){
            $('#city').select2();
        })
    </script>
</body>
</html>
